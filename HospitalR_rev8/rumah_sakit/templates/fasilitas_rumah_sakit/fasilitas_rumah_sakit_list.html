{% extends 'base.html' %}

{% block body_block %}
    <div class="container">
    <h1>List Fasilitas Rumah Sakit</h1>
        {% if request.session.role == 'administrator' or request.session.role == 'rumah_sakit' %}
            <div class="navbar-right">
                <a href="{% url 'rumah_sakit:fasilitas_rumah_sakit_create' %}">
                    <button class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span> Add Fasilitas Rumah Sakit</button>
                </a>
            </div>
        {% endif %}
    {% for foo in fasilitas_rumah_sakits %}
        <a href="detail/{{ foo.pk }}"><h2>{{ foo.jenis_fasilitas }}</h2></a>
    {% endfor %}
    </div>
{% endblock %}
