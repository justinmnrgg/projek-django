{% extends 'base.html' %}

{% block body_block %}

        {% csrf_token %}
        <input type="submit" class="btn btn-danger" value="delete">
        <a href="{% url 'rumah_sakit:foto_rumah_sakit_detail' pk=foto_rumah_sakit.pk %}" class="btn btn-default">Cancel</a>
    </form>
    </div>
{% endblock %}
