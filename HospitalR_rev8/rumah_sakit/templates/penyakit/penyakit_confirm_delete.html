{% extends 'base.html' %}

{% block body_block %}
    <div class="container">
    <h1>Delete {{ penyakit.nama }}?</h1>
    <form method="post">
        {% csrf_token %}
        <input type="submit" class="btn btn-danger" value="delete">
        <a href="{% url 'rumah_sakit:penyakit_detail' pk=penyakit.pk %}" class="btn btn-default">Cancel</a>
    </form>
    </div>
{% endblock %}
