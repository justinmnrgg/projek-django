{% extends 'base.html' %}

{% block body_block %}
    <div class="container">
        <h2>Delete Spesialis {{ spesialis.jenis_spesialis }}?</h2>
        <form method="post">
            {% csrf_token %}
            <input type="submit" class="btn btn-danger" value="delete">
            <a href="{% url 'rumah_sakit:spesialis_detail' pk=spesialis.pk %}" class="btn btn-default">Cancel</a>
        </form>
        <hr/>
    </div>
    <br/>
{% endblock %}
