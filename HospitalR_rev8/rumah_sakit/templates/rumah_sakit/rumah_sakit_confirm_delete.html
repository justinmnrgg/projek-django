{% extends 'base.html' %}

{% block body_block %}
    <div class="container">
        <h2>Delete Rumah Sakit {{ rumah_sakit.nama }}?</h2>
        <form method="post">
            {% csrf_token %}
            <input type="submit" class="btn btn-danger" value="delete">
            <a href="{% url 'rumah_sakit:rumah_sakit_detail' pk=rumah_sakit.pk %}" class="btn btn-default">Cancel</a>
        </form>
        <hr/>
    </div>
    <br/>
{% endblock %}
