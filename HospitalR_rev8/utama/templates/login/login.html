{% extends 'base.html' %}
{% load widget_tweaks  %}
{% block body_block %}
    <div class="container" >
        <div class="row">
            <div class="col-sm-4">
            </div>
            <div class="col-sm-4 img-rounded" style="background-color:#f4bd49 ;">
                <h2 class="text-center">{{ title }}</h2>
                <form method="post">
                    {% csrf_token %}
{#                    {{ form.as_p }}#}
                    {% for field in form %}
                        <div class="form-group">
                            <label for="{{ field.name }}">{{ field.label }}</label>
                            {{ field | add_class:'form-control' }}
                        </div>
                    {% endfor %}
                    <input type="submit" value="Log in  " class="btn btn-default">
                </form>
                <br/>
            </div>
            <div class="col-sm-4">
            </div>
        </div>
    </div>
    <br/>
{% endblock %}
