{% extends 'base.html' %}

{% load widget_tweaks  %}

{% block body_block %}
    <div class="container">
    <form method="post" enctype="multipart/form-data" >
        {% csrf_token %}

        {% for field in form %}
            <div class="form-group">
                <label for="{{ field.name }}">{{ field.label }}</label>
                {{ field | add_class:'form-control' }}
            </div>
        {% endfor %}

        <button type="submit" class="btn btn-success">Update</button>
    </form>
    </div>
{% endblock %}
